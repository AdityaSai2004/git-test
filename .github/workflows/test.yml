name: Run SageMaker Script

on:
  push:
    branches:
      - main

jobs:
  run-sagemaker-script:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: <your-region> # Replace with your AWS region
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SAGEMAKER_INSTANCE_DNS: <sagemaker-instance-dns>  # Replace with your SageMaker instance DNS or IP
      SAGEMAKER_USERNAME: ec2-user  # Replace with your SageMaker instance username
      SCRIPT_PATH: script.sh  # Replace with the path to your script on the SageMaker instance

    steps:
      - name: Configure AWS Credentials
        run: aws configure set aws_access_key_id ${{ env.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ env.AWS_SECRET_ACCESS_KEY }} && aws configure set region ${{ env.AWS_REGION }}

      - name: Run Script on SageMaker Instance
        run: |
          ssh -i path/to/private-key.pem ${{ env.SAGEMAKER_USERNAME }}@${{ env.SAGEMAKER_INSTANCE_DNS }} "bash -s" < ${{ env.SCRIPT_PATH }}